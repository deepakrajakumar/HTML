<script>
function tbxsal_oninput(){
var sal=tbxsal.value;
sal=parseflot(sal)
sal=isNaN (sal)? 0;sal
var hra=sal*(20/100);
var da=sal*15/100);
var pf=sal*(35/100);
var gpay=sal+hra+da
var npay=gpay-pf;
tbxhra.value=hra;
tbxda.value=da;
tbxpf.value=pf;
tbxgpay.value=gpay
tbxnpay.value=npay
}
</script>
